<!DOCTYPE html>
<html lang="de">
<head>
  <!-- Main demo page used by the local bot server. -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tutorix</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="nav-island">
    <a href="#" class="nav-logo">Tutorix</a>
    <ul class="nav-menu">
      <li><a href="#home" class="nav-link active">Home</a></li>
      <li><a href="#mathe" class="nav-link">Mathe</a></li>
      <li><a href="#sprache" class="nav-link">Trainer</a></li>
    </ul>
  </nav>

  <main>
    <section class="hero" id="home">
      <div class="hero-content">
        <h1>Lerne schlauer, nicht haerter</h1>
        <p>Dein persoenlicher Lernbegleiter fuer jedes Fach</p>
      </div>
    </section>

    <section class="subject-section" id="mathe">
      <div class="subject-content">
        <h2>Mathe</h2>
        <p>Kopfrechnen und Uebungen</p>
      </div>
    </section>

    <section class="subject-section green" id="sprache">
      <div class="subject-content">
        <h2>Sprachen</h2>
        <p>Trainer im Duolingo-Stil</p>
      </div>
    </section>

    <section class="exercise-wrap">
      <h3>Beispiel-Aufgabe</h3>
      <form class="exercise-card" id="exerciseForm">
        <label class="field-label" for="questionInput">Frage</label>
        <p class="question">Was ist die Vergangenheit von "go"?</p>

        <label class="field-label" for="answerInput">Deine Antwort</label>
        <input id="answerInput" name="answer" placeholder="z.B. goed / went">

        <input type="hidden" name="correctAnswer" value="went">
        <button type="submit">Pruefen</button>
      </form>
    </section>
  </main>

  <footer>
    <p>Tutorix Demo Bot</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
