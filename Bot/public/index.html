<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Local Ollama Web Prompt</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="app">

    <!-- TASK PANEL -->
    <section class="task-panel">
      <h2>Task</h2>
      <div class="task-content">
        Waiting for task...
      </div>
    </section>

    <!-- AI PANEL -->
    <section class="ai-panel">
      <div class="ai-header">
        <img src="avatars/teacher1.png" class="avatar" id="avatarImg">
        <button class="gear-btn" onclick="openSettings()">⚙</button>
      </div>
      <div class="ai-bubble" id="aiBubble">
        AI ready.<br>
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. <br>
        <!-- Test content -->
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. <br>
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. <br>
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. <br>
      </div>
    </section>

  </div>

  <!-- SETTINGS MODAL -->
  <div class="overlay" id="settingsOverlay">
    <div class="settings-box">
      <div class="settings-header">
        <h3>Teacher Settings</h3>
        <button onclick="openSettings()">✖</button>
      </div>

      <label>Avatar</label>
      <div class="avatar-carousel-container">
        <button class="carousel-btn" onclick="rotateCarousel('left')">❮</button>
        <div id="avatarCarousel">
          <img src="avatars/teacher1.png" class="avatar" id="avatarCarouselImg" style="width: 80px; height: 80px;">
        </div>
        <button class="carousel-btn" onclick="rotateCarousel('right')">❯</button>
      </div>

      <label>Teacher Mood</label>
      <select id="teacherMood">
        <option value="friendly">Friendly</option>
        <option value="strict">Strict</option>
        <option value="funny">Funny</option>
      </select>

      <button class="save-btn" onclick="saveSettings()">Save</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
