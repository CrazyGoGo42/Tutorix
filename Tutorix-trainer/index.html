<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Griechisch Vokabeltrainer - Tutorix</title>
  </head>
  <body class="duo-home">
    <nav class="nav-island">
      <a href="/" class="nav-logo">Tutorix</a>
      <ul class="nav-menu">
        <li><a href="#home" class="nav-link active">Home</a></li>
        <li><a href="#lernen" class="nav-link">Lernen</a></li>
        <li><a href="#quiz" class="nav-link">Quiz</a></li>
      </ul>
    </nav>

    <main>
      <section class="hero" id="home">
        <div class="hero-content">
          <h1>Griechisch Lernen</h1>
          <p>Ελληνικά - Lerne griechische Vokabeln</p>
        </div>
      </section>

      <section class="trainer-section" id="lernen">
        <h2>Dein Lernpfad</h2>

        <div class="level-path">
          <!-- Levels will be generated by JS -->
        </div>
      </section>

      <!-- Level Modal -->
      <div class="level-modal" id="levelModal">
        <div class="modal-content">
          <button class="modal-close" id="modalClose">&times;</button>
          <div class="modal-header">
            <span class="modal-level">Level 1</span>
            <h3 class="modal-title">Grundlagen</h3>
          </div>
          <div class="modal-body">
            <p class="modal-description">Lerne die ersten Wörter</p>
            <div class="modal-progress">
              <div class="progress-bar">
                <div class="progress-fill" style="width: 0%"></div>
              </div>
              <span class="progress-text">0/10 abgeschlossen</span>
            </div>
          </div>
          <button class="modal-start-btn" id="startLevel">Starten</button>
        </div>
      </div>

      <!-- Quiz View (hidden by default) -->
      <div class="quiz-view" id="quizView">
        <div class="quiz-header">
          <button class="quiz-close" id="quizClose">&times;</button>
          <div class="quiz-progress">
            <div class="quiz-progress-bar">
              <div class="quiz-progress-fill" id="quizProgressFill"></div>
            </div>
          </div>
          <span class="quiz-hearts" id="quizHearts">❤️❤️❤️</span>
        </div>

        <div class="quiz-content" id="quizContent">
          <!-- Quiz questions will be loaded here -->
        </div>
      </div>
    </main>

    <footer>
      <p>Tutorix &copy; <span id="year"></span> <br />Made with ❤️ by Joline</p>
      <div class="footer-links">
        <a href="/impressum.html">Impressum</a>
        <a href="/agb.html">AGB</a>
      </div>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
