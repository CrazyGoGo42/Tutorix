<!DOCTYPE html>
<html lang="de">
<head>
  <!-- Lightweight test page that simulates a simple exercise form. -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Bot Einbau Testseite</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="demo-shell">
    <h1>Test: Bestehende Lernseite</h1>
    <p>Hier wird nur eine normale Aufgabe gezeigt. Der Bot wird per JS darueber gelegt.</p>

    <form class="exercise-card">
      <label class="field-label">Frage</label>
      <p class="question">Was bedeutet "γεια σου"?</p>

      <label class="field-label" for="answer">Antwort</label>
      <input id="answer" name="answer" placeholder="deine Antwort">

      <input type="hidden" name="correctAnswer" value="Hallo">
      <button type="submit">Pruefen</button>
    </form>
  </main>

  <script src="testscript.js"></script>
</body>
</html>
